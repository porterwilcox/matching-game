<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says Space</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class='container-fluid bg-galaxy'>
        <div class="row w100 h50 box-pos">
            <div class="col-xs-3">
                <div id='box1' class='box'></div>
            </div>
            <div class="col-xs-3">
                <div id='box2' class='box'>
                    <div class="texty" id='you'></div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id='box3' class='box'>
                    <div class="texty" id="win-lose"></div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id='box4' class='box'>
                </div>
            </div>
        </div>
        <div class="row w100 h50 box-pos">
            <div class="col-xs-3">
                <div id='box5' class='box'>
                    <div class="texty" id="reset">reset</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id='box6' class='box'>
                    <div class="start">start</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id='box7' class='box'>
                    <div class="texty" id='score'>score:</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div id='box8' class='box'>
                    <div class="texty" id="number-score"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='assets/scripty.js'></script>
</body>

</html>
